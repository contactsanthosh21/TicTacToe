<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header"><h1> Tic Tac Toe</h1></div>
    <div id="inputModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title"><p><span>Choose the grid size you want to play</span></p></h4>
                    </div>
                    <select id="gridSize">
                            <option value="3"  selected="selected">3</option>
                            <option value="4">4</option>
                    </select>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="load();">Build</button>
                    </div>
                </div>
            </div>
    </div>
    <div class="parentTop">
        <div class="gridTop">
            <div id="grid">
            
            </div>
        </div>
        <div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title"></h4>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.reload();">Play Again</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./index.js" ></script>
</body>
</html>
